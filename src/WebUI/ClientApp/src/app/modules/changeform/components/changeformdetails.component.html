<section class="bg-white dark:bg-gray-900">
  <ngx-loading [show]="loading"></ngx-loading>
  <ng-container *ngIf="message == true">
    <div
      class="mb-4 rounded-lg bg-green-50 p-4 text-center text-sm text-green-800 dark:bg-gray-800 dark:text-green-400"
      role="alert"
    >
      Form changed to {{ newFormType }} Successfully!
    </div>
  </ng-container>
  <ng-container *ngIf="message && message == false">
    <div
      class="mb-4 rounded-lg bg-red-50 p-4 text-center text-sm text-red-800 dark:bg-gray-800 dark:text-red-400"
      role="alert"
    >
      Error changing form to {{ newFormType }}.
    </div>
  </ng-container>
  <div class="mx-auto max-w-screen-xl py-8 px-4 lg:py-16 lg:px-6">
    <form
      novalidate=""
      (ngSubmit)="onSubmit()"
      [formGroup]="changeForm"
      autocomplete="off"
      action=""
      class="ng-untouched ng-pristine ng-valid container mx-auto flex flex-col space-y-12"
    >
      <fieldset
        class="grid grid-cols-4 gap-6 rounded-md p-6 shadow-sm dark:bg-gray-900"
      >
        <div class="col-span-full space-y-2 lg:col-span-1">
          <p class="font-medium">Change Voucher</p>
          <p class="text-xs">Change your voucher type</p>
        </div>
        <div class="col-span-full grid grid-cols-6 gap-4 lg:col-span-3">
          <div class="col-span-full sm:col-span-3">
            <label for="firstname" class="text-sm">Change From</label>
            <select
              formControlName="oldForm"
              required=""
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
            >
              <option value="" selected>Select form type</option>
              <option *ngFor="let name of formKeys" [value]="name">
                {{ forms[name] }}
              </option>
            </select>
            <div
              *ngIf="
                changeForm.controls['oldForm'].invalid &&
                (changeForm.controls['oldForm'].dirty ||
                  changeForm.controls['oldForm'].touched)
              "
              class="text-red-600"
            >
              <div
                class="text-sm"
                *ngIf="changeForm.controls['oldForm'].errors.required"
              >
                Source form is required
              </div>
            </div>
          </div>
          <div class="col-span-full sm:col-span-3">
            <label for="lastname" class="text-sm">Change To</label>
            <select
              formControlName="FormType"
              required=""
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
            >
              <option value="" selected>Select form type</option>
              <option *ngFor="let name of formKeys" [value]="name">
                {{ forms[name] }}
              </option>
            </select>
            <div
              *ngIf="
                changeForm.controls['FormType'].invalid &&
                (changeForm.controls['FormType'].dirty ||
                  changeForm.controls['FormType'].touched)
              "
              class="text-red-600"
            >
              <div
                class="text-sm"
                *ngIf="changeForm.controls['FormType'].errors.required"
              >
                Destination form is required
              </div>
            </div>
          </div>
          <div>
            <button
              [disabled]="!changeForm.valid"
              class="mr-3 mb-3 inline-flex cursor-pointer items-center justify-center whitespace-nowrap rounded border border-blue-600 bg-blue-600 py-2 px-3 text-white ring-blue-300 transition-colors duration-150 last:mr-0 focus:outline-none focus:ring hover:border-blue-700 hover:bg-blue-700 dark:border-blue-500 dark:bg-blue-500 dark:ring-blue-700 hover:dark:border-blue-600 hover:dark:bg-blue-600"
              type="submit"
            >
              <!----><span class="px-2">Change Form</span>
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
