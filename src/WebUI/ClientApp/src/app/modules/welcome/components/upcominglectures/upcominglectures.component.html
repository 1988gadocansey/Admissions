<ng-container>
  <div class="flex flex-col">
    <div
      class="mb-6 flex flex-col rounded-2xl bg-white transition-shadow duration-500 last:mb-0 hover:shadow-lg dark:bg-slate-900/70"
    >
      <div class="flex-1 p-6">
        <div class="block items-center justify-between md:flex">
          <div class="mb-6 flex items-center justify-center md:mb-0">
            <div class="block items-center justify-start md:flex">
              <div class="mb-6 flex items-center justify-center md:mb-0">
                <div class="mr-6 h-12 w-12">
                  <img
                    src="https://avatars.dicebear.com/api/avataaars/Hope-Howe.svg"
                    alt="Hope Howe"
                    class="block h-auto w-full max-w-full rounded-full bg-gray-100 dark:bg-slate-800"
                  />
                </div>
              </div>
              <div class="flex items-center justify-center">
                <div class="overflow-hidden text-center md:text-left">
                  <h4 class="text-ellipsis text-sm">Picture Upload</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <div>
              <span
                class="mr-2 inline-flex h-4 w-4 items-center justify-center"
              >
              </span>
              <ng-container *ngIf="timeline.picture">
                <label class="checkbox undefined mr-6 mb-3 last:mr-0"
                  ><input
                    name="checkboxes"
                    type="checkbox"
                    value="lorem"
                    disabled
                    checked=""
                  /><span class="check"></span>
                </label>
              </ng-container>
              <ng-container *ngIf="timeline.picture == false">
                <span> Not completed</span>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <!---->
    </div>

    <div
      class="mb-6 flex flex-col rounded-2xl bg-white transition-shadow duration-500 last:mb-0 hover:shadow-lg dark:bg-slate-900/70"

                <div class="overflow-hidden text-center md:text-left">
                  <h4 class="text-ellipsis text-sm">Biodata Completion</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <div>
              <span

              </span>

              <ng-container *ngIf="timeline.biodata == false">
                <span> Not completed</span>

            </div>
          </div>
        </div>
      </div>

    </div>

    <div
